<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>This is reveal.js</title>
    <meta name="description" content="This is reaveal.js">
    <meta name="author" content="Chris">

    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/reveal.css">
    <link rel="stylesheet" href="../dist/theme/custom_black.css">

    <!-- code highlighting theme -->
    <link rel="stylesheet" href="../static/oceanicnext.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <div class="header-left">
                This is <b>reveal.js</b>
            </div>
            <div class="header-right">
                <em>Chris</em> &bullet; 21<sup>st</sup> May 2022
            </div>
            <section>
                <section data-state="titleslide" data-auto-animate>
                    <h1>
                        This is <b>reveal.js</b>
                    </h1>
                </section>
                <section data-state="titleslide" data-auto-animate>
                    <h1>
                        This is <b>reveal.js</b>
                    </h1>
                    <h4>
                        More precisely: <b>my</b> way of using it
                    </h4>
                </section>

                <section>
                    You're viewing the second slide.<br />
                    This example presentation accompanying the article.<br />
                    Feel free to take a look; each feature will be explained below.
                </section>
            </section>

            <section>
                <section>
                    hi
                </section>
            </section>
        </div>
    </div>

    <script src="../vendor/external_code/externalcode.js"></script>
    <script src="../dist/reveal.js"></script>
    <script src="../plugin/notes/notes.js"></script>
    <script src="../plugin/markdown/markdown.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>
    <script src="../plugin/math/math.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            controlsTutorial: false,
            progress: false,
            slideNumber: "c/t",
            hashOneBasedIndex: false,
            hash: true,
            navigationMode: "linear",
            embedded: false,
            showNotes: false,
            transition: "slide",
            transitionSpeed: "default",
            backgroundTransition: "fade",
            pdfSeparateFragments: true,
            autoAnimateDuration: 0.4,

            margin: 0.04,
            width: 1280,
            height: 720,

            katex: {
                local: "../dwn_vendor/katex",
                trust: true,
                // needed for colouring
                strict: false,
            },
            plugins: [
                // needs to be before highlighting
                Externalcode,
                RevealMarkdown,
                RevealHighlight,
                RevealNotes,
                RevealMath.KaTeX,
            ],
        });
    </script>
</body>

</html>
