    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/reveal.css">
    <link rel="stylesheet" href="../dist/theme/custom_white.css">

    <!-- code highlighting theme -->
    <link rel="stylesheet" href="../plugin/other/oceanicnext.css">

<body>
    <div class="reveal">
        <div class="header-left">

        </div>
        <div class="header-right">
            <em>Christopher</em> &bullet; 14. März 2022
        </div>
        <div class="slides">
            <section data-state="titleslide">
                <h2>Messunsicherheit und Entwicklung neuer Formeln</h2>
            </section>

        </div>
    </div>

    <script src="../vendor/external_code/externalcode.js"></script>
    <script src="../dist/reveal.js"></script>
    <script src="../plugin/notes/notes.js"></script>
    <script src="../plugin/markdown/markdown.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>
    <script src="../plugin/math/math.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            controlsTutorial: false,
            progress: false,
            slideNumber: "c/t",
            hashOneBasedIndex: false,
            hash: true,
            navigationMode: "linear",
            embedded: false,
            showNotes: false,
            transition: "slide",
            transitionSpeed: "default",
            backgroundTransition: "fade",
            pdfSeparateFragments: true,
            autoAnimateDuration: 0.4,

            margin: 0.04,
            width: 1280,
            height: 720,

            plugins: [
                // needs to be before highlighting
                Externalcode,
                RevealMarkdown,
                RevealHighlight,
                RevealNotes,
                RevealMath.MathJax3,
            ],
            mathjax3: {
                mathjax: "../vendor/mathjax/es5/tex-mml-chtml.js",
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']]
                },
                options: {
                    skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
                },
            },
        });
    </script>
